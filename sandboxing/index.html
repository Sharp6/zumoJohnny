<html>
	<h1>Messages</h1>

	<h2>Firebutton</h2>
	<span id="fireButton">init</span>

	<h2>Raw Position</h2>
	<ul>
		<li>X: <span id="xPosRaw">init</span></li>
		<li>Y: <span id="yPosRaw">init</span></li>
	</ul>

	<h2>Normalized Position</h2>
	<ul>
		<li>X: <span id="xPosNorm">init</span></li>
		<li>Y: <span id="yPosNorm">init</span></li>
	</ul>

	<h2>Stick Extremes</h2>
	<ul id="stickExtremes">
		<li>X: <span id="xMin">init</span> - <span id="xMax">init</span></li>
		<li>Y: <span id="yMin">init</span> - <span id="yMax">init</span></li>
	</ul>

	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

	<script src="/socket.io/socket.io.js"></script>
	<script>
	  var socket = io();

	  socket.on("stickExtremesReport", function(msg) {
	  	$('#xMin').text(msg.x.min);
	  	$('#yMin').text(msg.y.min);
			$('#xMax').text(msg.x.max);
			$('#yMax').text(msg.y.max);
	  });

	  socket.on("rawPositionReport", function(msg) {
	  	$('#xPosRaw').text(msg.x);
	  	$('#yPosRaw').text(msg.y);
	  });

	  socket.on("normalizedPositionReport", function(msg) {
	  	$('#xPosNorm').text(msg.x);
	  	$('#yPosNorm').text(msg.y);
	  });

	  socket.on("fireButton", function(state) {
	  	$('#fireButton').text(state);
	  });
	</script>
</html>
